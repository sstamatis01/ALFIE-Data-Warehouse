version: '3.8'

services:
  # MongoDB for metadata storage
  mongodb:
    image: mongo:7.0
    container_name: data-warehouse-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: data_warehouse
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - data-warehouse-network

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: data-warehouse-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - data-warehouse-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: data-warehouse-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - data-warehouse-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: data-warehouse-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 29092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - data-warehouse-network

  # Kafka UI (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: data-warehouse-kafka-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - data-warehouse-network

  # GraphDB for semantic knowledge graphs
  graphdb:
    image: ontotext/graphdb:10.6.0
    container_name: data-warehouse-graphdb
    restart: unless-stopped
    ports:
      - "7200:7200"
    environment:
      GDB_HEAP_SIZE: 1g
      GDB_MIN_MEM: 1g
      GDB_MAX_MEM: 1g
      GDB_MASTER_PASSWORD: admin
    volumes:
      - graphdb_data:/opt/graphdb/home/data
      - graphdb_logs:/opt/graphdb/home/logs
    networks:
      - data-warehouse-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7200/rest/repositories || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Data Warehouse API
  api:
    build: .
    env_file:
      - .env
    container_name: data-warehouse-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/data_warehouse?authSource=admin
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_BUCKET_NAME: data-warehouse
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_DATASET_TOPIC: dataset-events
      KAFKA_GROUP_ID: data-warehouse-group
      KAFKA_AUTO_OFFSET_RESET: earliest
    depends_on:
      mongodb:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - data-warehouse-network
    command: >
      sh -c "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./app:/app/app:ro

  # Bias Detector Consumer Service
  bias-detector:
    build: .
    env_file:
      - .env
    container_name: data-warehouse-bias-detector
    restart: unless-stopped
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_BIAS_TRIGGER_TOPIC: bias-detection-trigger-events
      KAFKA_BIAS_TRIGGER_CONSUMER_GROUP: bias-trigger-consumer
      API_BASE: http://api:8000
    depends_on:
      api:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - data-warehouse-network
    command: >
      sh -c "sleep 15 && python kafka_bias_detector_consumer_example.py"
    volumes:
      - ./app:/app/app:ro
      - ./kafka_bias_detector_consumer_example.py:/app/kafka_bias_detector_consumer_example.py:ro

volumes:
  mongodb_data:
  minio_data:
  graphdb_data:
  graphdb_logs:

networks:
  data-warehouse-network:
    driver: bridge
